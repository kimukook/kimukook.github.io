---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.author %}
  <p><strong>Authors:</strong> {{ page.author }}</p>
{% endif %}

{% if page.journal %}
  <p><strong>Published in:</strong> {{ page.journal }}</p>
{% endif %}

{% if page.permalink %}
  <p><a href="{{ page.permalink }}" target="_blank">Official journal link (may require access)</a></p>

{% if page.paperlink %}
  <p><a href="{{ page.permalink }}" target="_blank">Read it now</a></p>
{% endif %}

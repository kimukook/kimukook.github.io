---
layout: default
---

<div class="project-wrapper container">
  <aside class="toc-sidebar">
    <nav id="toc">
      <!-- Table of Contents will be auto-generated here -->
    </nav>
  </aside>

  <main class="project-content">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>
</div>

<!-- TOC Generator Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toc = document.getElementById("toc");
    const headers = document.querySelectorAll(".project-content h1, .project-content h2, .project-content h3");

    headers.forEach(h => {
      if (!h.id) {
        h.id = h.textContent.trim().toLowerCase().replace(/\s+/g, "-");
      }
      const link = document.createElement("a");
      link.href = "#" + h.id;
      link.textContent = h.textContent;
      link.className = "toc-" + h.tagName.toLowerCase();
      toc.appendChild(link);
    });
  });
</script>

---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.read_time %}
<div class="read-time-header">
  ðŸ•’ Estimated reading time: {{ page.read_time }}
</div>
{% endif %}

<div class="project-wrapper">
  <nav class="toc-container">
    <p><strong>Contents</strong></p>
    <ul id="table-of-contents"></ul>
  </nav>

    <div class="project-content">
    {{ content }}
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const tocList = document.getElementById("table-of-contents");
  const headers = document.querySelectorAll(".project-content h1, .project-content h2, .project-content h3");

  headers.forEach(function (header) {
    if (!header.id) {
      header.id = header.textContent.toLowerCase().replace(/\s+/g, "-");
    }

    const li = document.createElement("li");
    li.classList.add("toc-" + header.tagName.toLowerCase());

    const link = document.createElement("a");
    link.href = "#" + header.id;

    // THIS IS THE KEY: wrap text in span.toc-text
    const span = document.createElement("span");
    span.classList.add("toc-text");
    span.textContent = header.textContent;

    link.appendChild(span);
    li.appendChild(link);
    tocList.appendChild(li);
  });
});
</script>
